name: Build and Distribute APK

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'main'
        type: string
      profile:
        description: 'Build profile to use'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
      message:
        description: 'Build message/notes (optional)'
        required: false
        type: string

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build APK
        run: |
          if [ -n "${{ github.event.inputs.message }}" ]; then
            eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive --message "${{ github.event.inputs.message }}"
          else
            eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive --message "Build from branch: ${{ github.event.inputs.branch }}"
          fi

      - name: Get build info
        id: build-info
        run: |
          # Get the latest build information
          BUILD_INFO=$(eas build:list --platform android --limit 1 --json --non-interactive)
          BUILD_URL=$(echo $BUILD_INFO | jq -r '.[0].artifacts.buildUrl // "Pending..."')
          BUILD_ID=$(echo $BUILD_INFO | jq -r '.[0].id // "N/A"')
          EXPO_PROJECT=$(eas whoami --json | jq -r '.username')
          
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "expo_project=$EXPO_PROJECT" >> $GITHUB_OUTPUT
          
          # Create a nice summary
          echo "### ðŸŽ‰ APK Build Started!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.event.inputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Profile:** \`${{ github.event.inputs.profile }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Build ID:** \`$BUILD_ID\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ“¦ Download APK" >> $GITHUB_STEP_SUMMARY
          echo "Once the build completes, download from:" >> $GITHUB_STEP_SUMMARY
          echo "- **Direct Download:** $BUILD_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Expo Dashboard:** [View Build](https://expo.dev/accounts/$EXPO_PROJECT/projects/SmritiApp/builds/$BUILD_ID)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ’¡ **Tip:** Share the download link with your users directly!" >> $GITHUB_STEP_SUMMARY
